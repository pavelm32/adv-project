<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Добро пожаловать</title>
		<meta content="" name="description">
		<meta content="" name="keywords">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta content="ie=edge" http-equiv="x-ua-compatible">
		<link rel="stylesheet" href="./css/main.min.css">
		<script src="./js/bundle.js" defer></script>
	</head>
	<body>
		<div class="wrapper wrapper_page_welcome">
			<main class="maincontent">
				<form class="form maincontent__form">
					<div class="form__fields">
						<div class="form__row">
							<label class="form__fieldset">
								<input class="form__input" type="text" name="login" id="ulogin" placeholder="Логин">
							</label>
						</div>
						<div class="form__row">
							<label class="form__fieldset">
								<input class="form__input" type="password" name="password" id="upassword" placeholder="Пароль">
							</label>
						</div>
						<div class="form__row">
							<label class="form__fieldset">
								<input class="form__input" type="checkbox" name="is_human" id="is_human" value="1">
								<div class="form__label">Я человек</div>
							</label>
						</div>
						<div class="form__row">
							<div class="form__group-fields">
								<div class="form__label">Вы точно не робот?</div>
							</div>
							<div class="form__group-fields">
								<label class="form__fieldset">
									<input class="form__input" type="radio" name="is_human_sure" id="is_human_sure_yes" value="1">
									<div class="form__label">Да</div>
								</label>
								<label class="form__fieldset">
									<input class="form__input" type="radio" name="is_human_sure" id="is_human_sure_not" value="0" checked="checked">
									<div class="form__label">Не уверен</div>
								</label>
							</div>
						</div>
					</div>
					<div class="form__buttons">
						<button class="btn">На главную</button>
						<button class="btn">Войти</button>
					</div>
				</form>
			</main>
		</div>
	</body>
</html>
